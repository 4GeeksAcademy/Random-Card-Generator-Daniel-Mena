<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <script
      src="https://kit.fontawesome.com/bc02beb09e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class=" bg-success">
    <!-- Card bootstrap -->
    <div
      class="card border-success mb-3 m-auto mt-3 rounded-4"
      style="width: 12rem; height: 16rem;"
    >
      <div
        class="card-header bg-transparent border-success palo border-0"
      ></div>
      <div
        class="card-body text-success m-auto d-flex align-items-center fs-1 fw-bold"
      >
        <p class="card-text numero text-dark"></p>
      </div>
      <div
        class="card-footer bg-transparent border-success palo d-flex justify-content-end border-0"
        style="transform:rotate(180deg); display: flex; flex-direction: row-reverse;"
      ></div>
    </div>
    <button
      class="d-flex m-auto btn btn-primary"
      onclick="document.location.reload();"
    >
      Obtener nueva carta
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/src/app.js"></script>
  </body>
</html>
